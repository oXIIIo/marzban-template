mixed-port: 10801
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: always
global-client-fingerprint: chrome
mode: rule
log-level: debug
ipv6: true

profile:
  store-selected: false
  store-fake-ip: true
  tracing: false

sniffer:
  enable: true
  sniffing:
    - http
    - tls

tun:
  enable: true
  stack: system
  dns-hijack:
    - 0.0.0.0:53
    - any:53
    - tcp://any:53
  auto-detect-interface: true
  auto-route: true
  strict-route: true

dns:
  enable: true
  ipv6: true
  prefer-h3: true
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 208.67.222.222
    - 217.218.155.155
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 208.67.222.222
    - 217.218.155.155
  fake-ip-filter:
    - "*.lan"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.openwrt.pool.ntp.org"
    - pool.ntp.org
    - ntp.ubuntu.com
    - time1.apple.com
    - time2.apple.com
    - time3.apple.com
    - time4.apple.com
    - time5.apple.com
    - time6.apple.com
    - time7.apple.com
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com
    - api.joox.com
    - joox.com
    - "*.xiami.com"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - '+.xboxlive.com'
    - "*.*.stun.playstation.net"
    - xbox.*.*.microsoft.com
    - "*.ipv6.microsoft.com"
    - speedtest.cros.wr.pvp.net
  fallback:
    - '1.0.0.1'
    - '8.8.4.4'
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
      - '0.0.0.0/8'
      - '10.0.0.0/8'
      - '100.64.0.0/10'
      - '127.0.0.0/8'
      - '169.254.0.0/16'
      - '172.16.0.0/12'
      - '192.0.0.0/24'
      - '192.0.2.0/24'
      - '192.88.99.0/24'
      - '192.168.0.0/16'
      - '198.18.0.0/15'
      - '198.51.100.0/24'
      - '203.0.113.0/24'
      - '224.0.0.0/3'
      - '240.0.0.0/4'
      - '::1/128'
      - '64:ff9b:1::/48'
      - 'fc00::/7'
      - 'fe80::/10'
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
      - +.gvt1.com
      - '+.twitter.com'
      - '+.bing.com'

{{ conf | except("proxy-groups", "port", "mode", "rules") | yaml }}

proxy-groups:
- name: 'Proxy'
  type: 'select'
  proxies:
  - '‚ö°Ô∏è Fastest'
  - 'üì∂ First Available'
  - '‚ôªÔ∏è Load Balance'
  {{ proxy_remarks | yaml | indent(2) }}

- name: '‚ö°Ô∏è Fastest'
  type: 'url-test'
  tolerance: 150
  url: 'https://cp.cloudflare.com/generate_204'
  interval: 300
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}

- name: 'üì∂ First Available'
  type: 'fallback'
  url: 'https://cp.cloudflare.com/generate_204'
  interval: 300
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}

- name: '‚ôªÔ∏è Load Balance'
  type: 'load-balance'
  url: 'https://cp.cloudflare.com/generate_204'
  interval: 300
  strategy: 'consistent-hashing'
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}

rule-providers:
  LocalAreaNetwork:
    type: http
    behavior: classical
    interval: 432000
    path: ./rules/LocalAreaNetwork.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
  iran-sites:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/MasterKia/iran-hosted-domains/releases/latest/download/clash_rules_other.txt"
    path: ./rules/iran_other.txt
    interval: 432000
  iran-ads:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/MasterKia/iran-hosted-domains/releases/latest/download/clash_rules_ads.txt"
    path: ./rules/iran_ads.txt
    interval: 432000
  ads:
    type: http
    format: text
    behavior: domain
    url: "https://raw.githubusercontent.com/bigdargon/hostsVN/master/option/domain.txt"
    path: ./rules/ads.txt
    interval: 86400

rules:
  - IP-CIDR,10.10.34.0/24,Proxy
  - RULE-SET,ads,REJECT
  - RULE-SET,iran-ads,REJECT
  - RULE-SET,iran-sites,DIRECT
  - RULE-SET,LocalAreaNetwork,DIRECT
  - DOMAIN-SUFFIX,ir,DIRECT
  - GEOIP,IR,DIRECT
  - MATCH,Proxy
